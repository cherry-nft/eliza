<html><head><title>Magical Typing Forest</title><style>body{margin:0;overflow:hidden;background:#001828;font-family:Arial,sans-serif}#game-container{width:100vw;height:100vh;position:relative}#forest-scene{position:absolute;width:100%;height:100%;z-index:1}#input-area{position:absolute;bottom:20%;left:50%;transform:translateX(-50%);z-index:2;text-align:center}#word-prompt{color:#fff;font-size:24px;margin-bottom:15px}#word-input{background:rgba(255,255,255,0.2);border:none;padding:10px 20px;font-size:20px;color:#fff;border-radius:25px;outline:none}#particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}</style></head><body><div id='game-container'><canvas id='forest-scene'></canvas><div id='particles'></div><div id='input-area'><div id='word-prompt'>Type to grow your forest</div><input type='text' id='word-input' autocomplete='off'></div></div><script>const canvas=document.getElementById('forest-scene');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;const words=['tree','flower','butterfly','star','leaf'];let currentWord=words[Math.floor(Math.random()*words.length)];document.getElementById('word-prompt').textContent=currentWord;const input=document.getElementById('word-input');input.addEventListener('input',(e)=>{if(e.target.value.toLowerCase()===currentWord){createForestElement();e.target.value='';currentWord=words[Math.floor(Math.random()*words.length)];document.getElementById('word-prompt').textContent=currentWord;}});function createForestElement(){const x=Math.random()*canvas.width;const y=canvas.height-100;ctx.fillStyle='#2ecc71';ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x-20,y-60);ctx.lineTo(x+20,y-60);ctx.closePath();ctx.fill();createParticles(x,y);}function createParticles(x,y){const particles=document.createElement('div');particles.style.position='absolute';particles.style.left=x+'px';particles.style.top=y+'px';particles.style.width='4px';particles.style.height='4px';particles.style.background='#fff';particles.style.borderRadius='50%';particles.style.animation='float 2s ease-out';document.getElementById('particles').appendChild(particles);setTimeout(()=>particles.remove(),2000);}const style=document.createElement('style');style.textContent='@keyframes float{0%{transform:translateY(0)}100%{transform:translateY(-100px);opacity:0}}';document.head.appendChild(style);</script></body></html>
