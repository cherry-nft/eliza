<html><head><style>body{background:#000;color:#0f0;font-family:monospace;margin:0;padding:20px}#terminal{height:400px;overflow-y:auto;margin-bottom:10px}#input{background:#000;color:#0f0;border:1px solid #0f0;width:100%;padding:5px;font-family:monospace;}.response{margin:5px 0}.hint{color:#0aa}</style></head><body><div id='terminal'></div><input id='input' type='text' placeholder='Enter your answer...' autofocus><script>const terminal=document.getElementById('terminal');const input=document.getElementById('input');const puzzles=[{q:'What is the square root of happiness?',a:'42',h:['Numbers can be happy too','The answer to everything...']},{q:'Solve for x: coffee + x = code',a:'time',h:['What transforms coffee into code?','Developers need this to work']}];let currentPuzzle=0;function addResponse(text,isHint=false){const div=document.createElement('div');div.className='response'+(isHint?' hint':'');div.textContent=text;terminal.appendChild(div);terminal.scrollTop=terminal.scrollHeight;}addResponse('=== WELCOME TO RETROQUEST ===');addResponse('I am your guide, CLI-FF the friendly AI!');addResponse(puzzles[currentPuzzle].q);input.onkeypress=function(e){if(e.key==='Enter'){const answer=input.value.toLowerCase();input.value='';if(answer===puzzles[currentPuzzle].a){addResponse('Correct! You are wise in the ways of code!');currentPuzzle++;if(currentPuzzle<puzzles.length){addResponse(puzzles[currentPuzzle].q);}else{addResponse('You have unlocked all the ancient wisdom!');}}else{addResponse('Not quite! Here is a hint:');addResponse(puzzles[currentPuzzle].h[Math.floor(Math.random()*puzzles[currentPuzzle].h.length)],true);}}}</script></body></html>
