<html><head><title>Sonic Canvas Orchestra</title><style>body{margin:0;overflow:hidden;background:#000}canvas{display:block}</style></head><body><canvas id='canvas'></canvas><script>const canvas=document.getElementById('canvas');const ctx=canvas.getContext('2d');let particles=[];let marks=[];const audioCtx=new(window.AudioContext||window.webkitAudioContext)();function init(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;setupAudio()}function setupAudio(){oscillator=audioCtx.createOscillator();gain=audioCtx.createGain();oscillator.connect(gain);gain.connect(audioCtx.destination);gain.gain.value=0;oscillator.start()}function addParticle(x,y){particles.push({x,y,vx:Math.random()*2-1,vy:Math.random()*2-1,life:1,color:'hsla('+Math.random()*360+',100%,50%,0.5)'})}function addMark(x,y){marks.push({x,y,age:0,resonance:1})}function update(){particles=particles.filter(p=>{p.x+=p.vx;p.y+=p.vy;p.life-=0.02;return p.life>0});marks.forEach(m=>{m.age+=0.01;m.resonance=Math.sin(m.age)+1})}function draw(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,p.life*5,0,Math.PI*2);ctx.fill()});marks.forEach(m=>{ctx.strokeStyle='rgba(255,255,255,'+0.5/m.age+')';ctx.beginPath();ctx.arc(m.x,m.y,m.resonance*20,0,Math.PI*2);ctx.stroke()})}function animate(){update();draw();requestAnimationFrame(animate)}canvas.addEventListener('mousemove',e=>{addParticle(e.clientX,e.clientY);addMark(e.clientX,e.clientY);oscillator.frequency.value=e.clientY;gain.gain.value=0.1});canvas.addEventListener('mouseout',()=>{gain.gain.value=0});init();animate();</script></body></html>
