<html><head><title>Glitch Invasion</title><style>body{background:#111;color:#0f0;font-family:monospace;margin:0;overflow:hidden}#gameArea{position:relative;width:100vw;height:100vh;cursor:crosshair}.bug{position:absolute;width:32px;height:32px;background:#0f0;border-radius:50%;transition:all 0.3s}.powerup{position:absolute;width:20px;height:20px;background:#ff0;animation:pulse 1s infinite}.glitch{animation:glitch 0.2s infinite}#ui{position:fixed;top:10px;left:10px;padding:10px;background:rgba(0,0,0,0.8);border:1px solid #0f0}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}@keyframes glitch{0%{transform:skew(0deg)}25%{transform:skew(20deg)}75%{transform:skew(-20deg)}100%{transform:skew(0deg)}}</style></head><body><div id='ui'>Score: <span id='score'>0</span></div><div id='gameArea'></div><script>let score=0;const gameArea=document.getElementById('gameArea');document.addEventListener('mousemove',e=>{const bug=document.createElement('div');bug.className='bug';bug.style.left=e.clientX+'px';bug.style.top=e.clientY+'px';gameArea.appendChild(bug);setTimeout(()=>bug.remove(),1000);score+=1;document.getElementById('score').textContent=score;});setInterval(()=>{const powerup=document.createElement('div');powerup.className='powerup';powerup.style.left=Math.random()*window.innerWidth+'px';powerup.style.top=Math.random()*window.innerHeight+'px';gameArea.appendChild(powerup);setTimeout(()=>powerup.remove(),3000);},2000);</script></body></html>
