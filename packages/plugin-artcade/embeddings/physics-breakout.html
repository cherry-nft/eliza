<html><head><title>Physics Breakout</title><style>canvas{background:#111;}</style></head><body style='margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh'><canvas id='game'></canvas><script>const canvas=document.getElementById('game');const ctx=canvas.getContext('2d');canvas.width=800;canvas.height=600;let paddle={x:350,y:550,w:100,h:10};let ball={x:400,y:300,dx:4,dy:-4,r:8};let blocks=[];let score=0;for(let i=0;i<5;i++)for(let j=0;j<8;j++)blocks.push({x:j*100+2,y:i*30+2,w:96,h:26});function draw(){ctx.clearRect(0,0,800,600);ctx.fillStyle='#fff';ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();blocks.forEach(b=>{ctx.fillStyle='#4CAF50';ctx.fillRect(b.x,b.y,b.w,b.h)});ctx.fillStyle='#fff';ctx.font='20px Arial';ctx.fillText('Score: '+score,10,30)}function update(){ball.x+=ball.dx;ball.y+=ball.dy;if(ball.x<0||ball.x>800)ball.dx*=-1;if(ball.y<0)ball.dy*=-1;if(ball.y>600)return gameOver();if(ball.y>paddle.y-ball.r&&ball.x>paddle.x&&ball.x<paddle.x+paddle.w)ball.dy*=-1;blocks=blocks.filter(b=>{if(ball.x>b.x&&ball.x<b.x+b.w&&ball.y>b.y&&ball.y<b.y+b.h){ball.dy*=-1;score+=100;return false}return true});draw();requestAnimationFrame(update)}function gameOver(){alert('Game Over! Score: '+score);location.reload()}canvas.addEventListener('mousemove',e=>{let rect=canvas.getBoundingClientRect();paddle.x=e.clientX-rect.left-paddle.w/2});update();</script></body></html>
