<html><head><title>Gravity Tetris</title><style>body{margin:0;overflow:hidden;background:#000}canvas{display:block}</style></head><body><canvas id='gameCanvas'></canvas><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;const blocks=[];const blackHole={x:canvas.width/2,y:canvas.height/2,radius:30};function Block(x,y){this.x=x;this.y=y;this.vx=0;this.vy=0;this.color=`hsl(${Math.random()*360},100%,50%)`;}function update(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.beginPath();ctx.arc(blackHole.x,blackHole.y,blackHole.radius,0,Math.PI*2);ctx.fillStyle='#000';ctx.strokeStyle='#fff';ctx.fill();ctx.stroke();blocks.forEach((block,i)=>{const dx=blackHole.x-block.x;const dy=blackHole.y-block.y;const dist=Math.sqrt(dx*dx+dy*dy);block.vx+=dx/dist*0.5;block.vy+=dy/dist*0.5;block.x+=block.vx;block.y+=block.vy;ctx.beginPath();ctx.arc(block.x,block.y,10,0,Math.PI*2);ctx.fillStyle=block.color;ctx.fill();ctx.shadowBlur=20;ctx.shadowColor=block.color;});requestAnimationFrame(update);}setInterval(()=>{blocks.push(new Block(Math.random()*canvas.width,0));},1000);update();</script></body></html>
