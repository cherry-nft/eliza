<html><head><base href="." />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lucky Wheel Game</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0524, #1a0836);
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    .logo {
        margin-bottom: 20px;
    }

    .wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 20px auto;
    }

    .wheel {
        width: 100%;
        height: 100%;
        transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        animation: wheelGlow 2s infinite;
    }

    #spin-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(45deg, #ff00de, #00fff2);
        border: none;
        border-radius: 25px;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 2px;
        box-shadow: 0 0 15px rgba(255, 0, 222, 0.5),
                    0 0 30px rgba(0, 255, 242, 0.3);
    }

    #spin-btn:hover {
        background: linear-gradient(45deg, #00fff2, #ff00de);
        transform: scale(1.05);
    }

    #spin-btn:disabled {
        background: #333;
        box-shadow: none;
        cursor: not-allowed;
    }

    #auto-spin-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(45deg, #00fff2, #ff00de);
        border: none;
        border-radius: 25px;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 2px;
        box-shadow: 0 0 15px rgba(255, 0, 222, 0.5),
                    0 0 30px rgba(0, 255, 242, 0.3);
        margin-left: 10px;
    }

    #auto-spin-btn:hover {
        background: linear-gradient(45deg, #ff00de, #00fff2);
        transform: scale(1.05);
    }

    #auto-spin-btn.active {
        background: #ff0000;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .stats-panel {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(255, 0, 222, 0.3),
                    inset 0 0 20px rgba(0, 255, 242, 0.2);
        margin: 20px auto;
        display: inline-block;
        font-size: 18px;
    }

    .stats-panel #balance {
        color: #FFD700;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
    }

    .tagline {
        font-size: 24px;
        margin: 20px 0;
        color: transparent;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        font-weight: bold;
        animation: glowingText 2s infinite;
    }

    @keyframes glowingText {
        0%, 100% {
            filter: drop-shadow(0 0 2px #FFD700);
        }
        50% {
            filter: drop-shadow(0 0 8px #FFD700);
        }
    }

    .result {
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7),
                     0 0 20px rgba(255, 215, 0, 0.5),
                     0 0 30px rgba(255, 215, 0, 0.3);
        opacity: 0;
        transition: opacity 0.5s ease;
        background: none;
        -webkit-background-clip: initial;
        background-clip: initial;
        animation: resultGlow 2s infinite;
    }

    @keyframes resultGlow {
        0%, 100% {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7),
                         0 0 20px rgba(255, 215, 0, 0.5),
                         0 0 30px rgba(255, 215, 0, 0.3);
        }
        50% {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9),
                         0 0 25px rgba(255, 215, 0, 0.7),
                         0 0 35px rgba(255, 215, 0, 0.5);
        }
    }

    .pointer {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        fill: url(#neonGradient);
        filter: drop-shadow(0 0 5px #ff00de) 
                drop-shadow(0 0 10px #00fff2);
    }

    .prize-list {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(255, 0, 222, 0.2),
                    inset 0 0 20px rgba(0, 255, 242, 0.1);
        border-radius: 10px;
        padding: 15px; /* Reduced from 20px */
        margin-top: 15px; /* Reduced from 20px */
        max-width: 400px;
        margin: 15px auto; /* Reduced from 20px */
    }

    #prize-catalog div {
        font-size: 16px; /* Reduced from 20px */
        margin-bottom: 10px; /* Reduced from 20px */
        padding: 8px; /* Reduced from 12px */
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: bold;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: block;
        text-align: left;
    }

    #prize-catalog div:last-child {
        border-bottom: none;
    }

    #prize-catalog div:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(10px);
        box-shadow: 0 0 15px rgba(255, 0, 222, 0.2);
    }

    .segment-text {
        font-size: 6px;
        fill: white;
        text-anchor: middle;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.8));
    }

    .cost-info {
        font-size: 14px;
        color: transparent;
        background: linear-gradient(45deg, #ff00de, #00fff2);
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 0 0 5px rgba(255, 0, 222, 0.3);
        font-weight: bold;
    }

    @keyframes neon {
        0%, 100% {
            filter: drop-shadow(0 0 5px #ff00de) 
                    drop-shadow(0 0 10px #ff00de)
                    drop-shadow(0 0 20px #ff00de);
        }
        50% {
            filter: drop-shadow(0 0 10px #00fff2)
                    drop-shadow(0 0 20px #00fff2)
                    drop-shadow(0 0 30px #00fff2);
        }
    }

    @keyframes wheelGlow {
        0%, 100% {
            filter: drop-shadow(0 0 10px rgba(255, 0, 222, 0.5));
        }
        50% {
            filter: drop-shadow(0 0 20px rgba(0, 255, 242, 0.5));
        }
    }

    #luck-rating {
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
    }

    .lucky {
        color: #00fff2;
        text-shadow: 0 0 5px #00fff2;
    }

    .sus-lucky {
        color: #ff00de;
        text-shadow: 0 0 5px #ff00de;
    }

    .unlucky {
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000;
    }

    .stats-buttons {
        margin-bottom: 15px;
    }

    .neon-button {
        padding: 10px 20px;
        font-size: 16px;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        border: none;
        border-radius: 15px;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5),
                    0 0 30px rgba(255, 165, 0, 0.3);
    }

    .neon-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.7),
                    0 0 40px rgba(255, 165, 0, 0.5);
    }

    .prize-list h2 {
        margin: 0 0 10px 0; /* Added to reduce space taken by heading */
        font-size: 1.4em; /* Slightly reduced heading size */
    }

    #wheel-segments path {
        stroke: rgba(255, 255, 255, 0.3);
        stroke-width: 0.5;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        transition: filter 0.3s ease;
    }

    #wheel-segments path:hover {
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.7));
    }

    #prize-labels text {
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.8));
        font-weight: bold;
    }

    .dice-game-btn {
        text-decoration: none;
        display: inline-block;
        margin-left: 10px;
        background: linear-gradient(45deg, #00fff2, #ff00de);
    }

    .dice-game-btn:hover {
        background: linear-gradient(45deg, #ff00de, #00fff2);
    }

    .slots-game-btn {
        text-decoration: none;
        display: inline-block;
        margin-left: 10px;
        background: linear-gradient(45deg, #00fff2, #ff00de);
    }

    .slots-game-btn:hover {
        background: linear-gradient(45deg, #ff00de, #00fff2);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="300" height="100" viewBox="0 0 300 100">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff00de" />
                        <stop offset="50%" style="stop-color:#00fff2" />
                        <stop offset="100%" style="stop-color:#ff00de" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff00de" />
                        <stop offset="100%" style="stop-color:#00fff2" />
                    </linearGradient>
                </defs>
                <g class="neon-text" filter="url(#glow)">
                    <path d="M20,30 L40,30 L50,50 L60,30 L80,30 L60,70 L40,70 Z" fill="url(#logoGradient)"/> <!-- L -->
                    <text x="150" y="45" font-family="Arial" font-size="40" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" style="text-transform: uppercase">
                        LUCKY
                    </text>
                    <text x="150" y="85" font-family="Arial" font-size="40" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" style="text-transform: uppercase">
                        SPIN
                    </text>
                </g>
                <circle cx="30" cy="50" r="5" fill="url(#logoGradient)">
                    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
                </circle>
                <circle cx="270" cy="50" r="5" fill="url(#logoGradient)">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
        <div class="tagline">✨ Check Your Luck ✨</div>
        <div class="stats-panel">
            <div>Balance: $<span id="balance">0</span></div>
            <div>Free Spins: <span id="free-spins">5</span></div>
            <div>Total Spins: <span id="total-spins">0</span></div>
            <div id="luck-rating" style="display: none;">
                Luck Rating: <span id="luck-status" style="font-weight: bold;"></span>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="wheel-container">
            <svg class="pointer" viewBox="0 0 24 24">
                <path d="M12 2L4 13h16L12 2z"/>
            </svg>
            <svg class="wheel" viewBox="0 0 100 100">
                <g id="wheel-segments">
                    <path d="M50 50L50 5A45 45 0 0 1 72.5 11.03Z" fill="#e74c3c"/>
                    <path d="M50 50L72.5 11.03A45 45 0 0 1 88.97 27.5Z" fill="#3498db"/>
                    <path d="M50 50L88.97 27.5A45 45 0 0 1 95 50Z" fill="#2ecc71"/>
                    <path d="M50 50L95 50A45 45 0 0 1 88.97 72.5Z" fill="#f1c40f"/>
                    <path d="M50 50L88.97 72.5A45 45 0 0 1 72.5 88.97Z" fill="#9b59b6"/>
                    <path d="M50 50L72.5 88.97A45 45 0 0 1 50 95Z" fill="#e67e22"/>
                    <path d="M50 50L50 95A45 45 0 0 1 27.5 88.97Z" fill="#1abc9c"/>
                    <path d="M50 50L27.5 88.97A45 45 0 0 1 11.03 72.5Z" fill="#d35400"/>
                    <path d="M50 50L11.03 72.5A45 45 0 0 1 5 50Z" fill="#c0392b"/>
                    <path d="M50 50L5 50A45 45 0 0 1 11.03 27.5Z" fill="#8e44ad"/>
                    <path d="M50 50L11.03 27.5A45 45 0 0 1 27.5 11.03Z" fill="#16a085"/>
                    <path d="M50 50L27.5 11.03A45 45 0 0 1 50 5Z" fill="#f39c12"/>
                </g>
                <g id="prize-labels"></g>
                <circle cx="50" cy="50" r="5" fill="white"/>
            </svg>
        </div>
        <div class="button-container">
            <button id="spin-btn">SPIN THE WHEEL</button>
            <button id="auto-spin-btn">AUTO SPIN</button>
        </div>
        <div class="button-container" style="margin-top: 15px;">
            <button id="new-game-btn" class="neon-button">NEW GAME</button>
            <a href="https://websim.ai/@Asdevstudio/dice-casino" class="neon-button dice-game-btn" target="_blank">PLAY DICE IN CASINO</a>
            <a href="https://websim.ai/@Asdevstudio/casino-slots" class="neon-button slots-game-btn" target="_blank">PLAY SLOTS IN CASINO</a>
        </div>
        <div class="cost-info">Cost per spin: $200 (after free spins)</div>
        <div class="prize-list">
            <h2>Available Prizes</h2>
            <div id="prize-catalog"></div>
        </div>
    </div>

    <script>
        const wheel = document.querySelector('.wheel');
        const spinBtn = document.getElementById('spin-btn');
        const autoSpinBtn = document.getElementById('auto-spin-btn');
        const result = document.getElementById('result');
        const prizeCatalog = document.getElementById('prize-catalog');
        const balanceDisplay = document.getElementById('balance');
        const freeSpinsDisplay = document.getElementById('free-spins');
        const totalSpinsDisplay = document.getElementById('total-spins');
        const newGameBtn = document.getElementById('new-game-btn');
        
        let spinning = false;
        let autoSpinning = false;
        let balance = 0;
        let freeSpins = 5;
        let totalSpins = 0;
        
        const prizes = [
            '💰 $1000', 
            '❌ Try Again', 
            '💰 $600', 
            '🎁 Mystery Box',
            '💰 $500',
            '❓ Guess',    
            '🎰 Free Spin',
            '💰 $1500',  
            '🎁 Bonus Spin',
            '❌ Better Luck',
            '💰 $250',
            '🎁 Super Prize'
        ];

        function updateLuckRating() {
            const luckRating = document.getElementById('luck-rating');
            const luckStatus = document.getElementById('luck-status');
            
            totalSpinsDisplay.textContent = totalSpins;
            
            if (totalSpins === 0) {
                luckRating.style.display = 'none';
                return;
            }
            
            luckRating.style.display = 'block';
            luckStatus.className = '';
            
            if (totalSpins >= 50) {
                luckStatus.textContent = 'SUS LUCKY! 🤔';
                luckStatus.classList.add('sus-lucky');
            } else if (totalSpins >= 25) {
                luckStatus.textContent = 'LUCKY! 🍀';
                luckStatus.classList.add('lucky');
            } else if (totalSpins < 14) {
                luckStatus.textContent = 'UNLUCKY 😢';
                luckStatus.classList.add('unlucky');
            } else {
                luckStatus.textContent = 'NORMAL 😊';
            }
        }

        function processWin(prize) {
            if (prize.includes('$')) {
                const amount = parseInt(prize.match(/\d+/)[0]);
                balance += amount;
            } else if (prize.includes('Free Spin') || prize.includes('Bonus Spin')) {
                freeSpins += 1;
            } else if (prize.includes('Super Prize')) {
                freeSpins += 25;
                result.textContent = '🎁 Super Prize: +25 Free Spins!';
            } else if (prize.includes('Mystery Box')) {
                const mysteryAmount = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
                const isWin = Math.random() >= 0.5; // 50% chance to win or lose
                
                if (isWin) {
                    balance += mysteryAmount;
                    result.textContent = `You won: 🎁 Mystery Box +$${mysteryAmount}!`;
                } else {
                    balance -= mysteryAmount; // Remove the Math.max(0, ...) to allow negative balance
                    result.textContent = `Mystery Box: Lost $${mysteryAmount}!`;
                }
                
                document.body.style.background = 'linear-gradient(135deg, #2d0a4e, #0f0524)';
                const container = document.querySelector('.container');
                container.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #0f0524, #1a0836)';
                    container.style.filter = 'brightness(1)';
                }, 1000);
            } else if (prize.includes('Guess')) {
                const lossAmount = Math.floor(Math.random() * (2500 - 200 + 1)) + 200;
                balance -= lossAmount; // Remove the Math.max(0, ...) to allow negative balance
                result.textContent = `❓ Guess what? You lost $${lossAmount}!`;
            }
            updateDisplays();
        }

        function updateDisplays() {
            balanceDisplay.textContent = balance;
            freeSpinsDisplay.textContent = freeSpins;
            // Only disable buttons if there are no free spins AND insufficient balance
            spinBtn.disabled = spinning || (freeSpins === 0 && balance < 200);
            autoSpinBtn.disabled = spinning || (freeSpins === 0 && balance < 200);
            updateLuckRating();
        }

        prizeCatalog.innerHTML = prizes.map(prize => {
            let description = '';
            if (prize.includes('$')) {
                description = prize;
            } else if (prize.includes('Mystery Box')) {
                description = '🎁 Mystery Box (±$1000-$5000)';
            } else if (prize.includes('Guess')) {
                description = '❓ Guess (Lose $200-$2500)';
            } else if (prize.includes('Free Spin') || prize.includes('Bonus Spin')) {
                description = prize + ' (+1 Free Spin)';
            } else if (prize.includes('Super Prize')) {
                description = '🎁 Super Prize (+25 Free Spins)';
            } else if (prize.includes('Try Again') || prize.includes('Better Luck')) {
                description = prize + ' (No Prize)';
            }
            return `<div>${description}</div>`;
        }).join('');

        const prizeLabels = document.getElementById('prize-labels');
        prizes.forEach((prize, index) => {
            const angle = (index * 30) + 15;
            const rad = angle * Math.PI / 180;
            const x = 50 + 35 * Math.cos(rad - Math.PI/2);
            const y = 50 + 35 * Math.sin(rad - Math.PI/2);
            
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x);
            text.setAttribute("y", y);
            text.setAttribute("class", "segment-text");
            text.textContent = prize.split(' ')[1] || prize.split(' ')[0];
            prizeLabels.appendChild(text);
        });

        function startSpin() {
            return new Promise((resolve) => {
                if (spinning) return;
                
                // Only check balance if there are no free spins
                if (freeSpins === 0 && balance < 200) {
                    result.textContent = "Insufficient funds!";
                    result.style.opacity = '1';
                    stopAutoSpin();
                    resolve(false);
                    return;
                }

                if (freeSpins === 0) {
                    balance -= 200;
                } else {
                    freeSpins -= 1;
                }
                
                spinning = true;
                totalSpins++; 
                updateLuckRating(); 
                spinBtn.disabled = true;
                autoSpinBtn.disabled = true;
                result.style.opacity = '0';
                updateDisplays();

                const rotations = 5 + Math.random() * 5;
                const extraDegrees = Math.random() * 360;
                const totalDegrees = (rotations * 360) + extraDegrees;
                
                wheel.style.transform = `rotate(${totalDegrees}deg)`;

                setTimeout(() => {
                    spinning = false;
                    // Update button disabled state based on free spins availability
                    spinBtn.disabled = (freeSpins === 0 && balance < 200);
                    autoSpinBtn.disabled = (freeSpins === 0 && balance < 200);
                    
                    const finalRotation = totalDegrees % 360;
                    const segmentSize = 360 / 12;
                    const prizeIndex = Math.floor((360 - (finalRotation % 360)) / segmentSize);
                    
                    const wonPrize = prizes[prizeIndex];
                    result.textContent = `You won: ${wonPrize}`;
                    result.style.opacity = '1';
                    
                    processWin(wonPrize);
                    updateDisplays();

                    if (wonPrize.includes('1000') || wonPrize.includes('500')) {
                        document.body.style.background = 'linear-gradient(135deg, #2d0a4e, #0f0524)';
                        const container = document.querySelector('.container');
                        container.style.filter = 'brightness(1.5)';
                        setTimeout(() => {
                            document.body.style.background = 'linear-gradient(135deg, #0f0524, #1a0836)';
                            container.style.filter = 'brightness(1)';
                        }, 1000);
                    }
                    resolve(true);
                }, 3000);
            });
        }

        async function autoSpin() {
            if (autoSpinning && (balance >= 200 || freeSpins > 0)) {
                const canContinue = await startSpin();
                if (canContinue) {
                    setTimeout(autoSpin, 500);
                }
            }
        }

        autoSpinBtn.addEventListener('click', () => {
            if (autoSpinning) {
                stopAutoSpin();
            } else {
                autoSpinning = true;
                autoSpinBtn.classList.add('active');
                autoSpinBtn.textContent = 'STOP AUTO';
                autoSpin();
            }
        });

        spinBtn.addEventListener('click', () => {
            startSpin();
        });

        function stopAutoSpin() {
            autoSpinning = false;
            autoSpinBtn.classList.remove('active');
            autoSpinBtn.textContent = 'AUTO SPIN';
        }

        function startNewGame() {
            balance = 0;
            freeSpins = 5;
            totalSpins = 0;
            result.style.opacity = '0';
            result.textContent = '';
            stopAutoSpin();
            wheel.style.transform = 'rotate(0deg)';
            updateDisplays();
        }

        newGameBtn.addEventListener('click', startNewGame);

        updateDisplays();
    </script>
</body></html>
